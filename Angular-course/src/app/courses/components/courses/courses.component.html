<section class="courses">
    <app-courses-section-actions
        (changeSearchText)="handlerChangeSearchText($event)"
    ></app-courses-section-actions>
    <app-courses-list
        [coursesList]="coursesList"
        (clickEditButton)="handlerClickEditBtn($event)"
        (clickDeleteButton)="handlerClickDeleteBtn($event)"
        (clickLoadMoreButton)="handlerClickLoadMoreBtn()"
    ></app-courses-list>
</section>
