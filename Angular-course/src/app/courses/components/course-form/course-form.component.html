<div class="course-form">
  <form class="course-form__form" *ngIf="course">
    <div class="form-group">
      <label for="courseTitle">Title:</label>
      <input type="text" class="form-control" id="courseTitle" [(ngModel)]="course.name" name="name">
    </div>
    <div class="form-group">
      <label for="courseDescription">Description:</label>
      <textarea class="form-control" id="courseDescription" rows="3" [(ngModel)]="course.description" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="courseDate">Date:</label>
        <input type="text" class="form-control" id="courseDate" [(ngModel)]="course.date" name="date">
    </div>
    <div class="form-group">
        <label for="courseDuration">Duration:</label>
        <input type="text" class="form-control course-form__duration" id="courseDuration" [(ngModel)]="course.length" name="length">
        <span>{{ (course.length || 0) | duration }}</span>
    </div>
    <div class="form-group course-form__authors-group">
        <label for="courseAuthors">Authors:</label>
        <input type="text" class="form-control" id="courseAuthors" [(ngModel)]="course.authors.name" name="authors">
    </div>
    <button type="submit" class="btn btn-primary" (click)="handlerClickSubmitBtn()">Submit</button>
    <button class="course-form__btn-cancel btn btn-secondary" (click)="handlerClickCancelBtn()">Cancel</button>
  </form>
</div>
